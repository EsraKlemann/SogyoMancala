
image: gradle:latest

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle  

stages:
    - build
    - test


build-job:
  stage: build
  script: 
    - ./gradlew assemble



test-job:
  stage: test
  script:
      - echo "running unit tests..."
      - gradle test
      - gradle jacocoTestCoverageVerification --info
  