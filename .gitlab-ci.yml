
image: gradle:latest

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle  

stages:
    - build
    - test
    - checkstyle

build:
  stage: build
  script: 
    - ./gradlew assemble

test:
  stage: test
  script:
      - echo "running unit tests..."
      - gradle test
      - gradle jacocoTestCoverageVerification --info
      - cat $CI_PROJECT_DIR/domain/build/reports/jacoco/test/html/index.html | grep -o 'Total[^%]*%'
  coverage: '/Total.*?([0-9]{1,3})%/'
  artifacts:
    paths:
      - $CI_PROJECT_DIR/api/build/reports/*
      - $CI_PROJECT_DIR/domain/build/reports/*
   
checkstyle: 
  stage: checkstyle
  script:
    - gradle check
  artifacts:
    when: always
    paths:
      - $CI_PROJECT_DIR/api/build/reports/*
      - $CI_PROJECT_DIR/domain/build/reports/*
      